<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Custom Input Types</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/8a0d09789c.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8a0d09789c.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Input Types Silde Bar/ Rang -->

    <div class="range">
        <div class="sliderValue">
            <span>100</span>
        </div>
        <div class="field">
            <div class="value left">0</div>
            <input type="range" min="0" max="200" value="100" step="1">
            <div class="value right">200</div>
        </div>
    </div>


    <!-- ============Date===================== -->

    <div class="data">
        <input type="date">
    </div>

    <!-- =========================Input Color=============================== -->

    <div class="color">
        <label for="color">Slecet Your Color:</label>
        <input type="color" value="#43da86" class="color-input">
    </div>


    <!-- ==========================Input Type File=================== -->
    <div class="file">
        <input type="file" class="input-file">
    </div>


    <!-- ====================Input type Number============================== -->

    <div class="number">
        <div class="custom-num">
            <i class="fas fa-angle-up arr-up"></i>
            <input type="number" class="num-input" min="0" max="10" value="3" data-color="#21d99b">
            <i class="fas fa-angle-down arr-down"></i>
        </div>
        <div class="custom-num">
            <i class="fas fa-angle-up arr-up"></i>
            <input type="number" class="num-input" min="-5" max="35" value="6" data-color="#fcba03">
            <i class="fas fa-angle-down arr-down"></i>
        </div>

        <div class="custom-num">
            <i class="fas fa-angle-up arr-up"></i>
            <input type="number" class="num-input" min="0" max="100" value="56" data-color="#ff1717">
            <i class="fas fa-angle-down arr-down"></i>
        </div>
        <div class="custom-num">
            <i class="fas fa-angle-up arr-up"></i>
            <input type="number" class="num-input" min="-10" max="10" value="0" data-color="#2567f5">
            <i class="fas fa-angle-down arr-down"></i>
        </div>

    </div>
